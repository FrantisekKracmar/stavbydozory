baseurl: '/'
permalink: pretty
title: 'Stavby dozory'

google_analytics_id: ""

homepage:
  show_call_box: true

logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.png"
  desktop_height: "45px"

footer:
  copyright_text: '© stavbydozory.cz'

seo:
  meta_og_title: "Stavby dozory"
  meta_og_type: "website"
  meta_og_url: "stavbydozory.cz"
  meta_og_image: "https://raw.githubusercontent.com/FrantisekKracmar/stavbydozory/master/images/illustrations/homepage.png"
  meta_og_description: "Stavební dozor Ing. Daniel Slovák."

collections:
  services:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
